<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpabete clase game</title>
        <!-- daisyUi and tailwindcse css link -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="style/style.css">
</head>
<body class="poppins-medium">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">
      <section id="home-screen" class="flex flex-col justify-center items-center gap-10 ">
        <div class="flex flex-col justify-center  min-h-screen items-center ">
       <h1 class="text-8xl text-white anton-regular">
        ALPHABET CLASH
       </h1>
       <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
       <button onclick="Play()" class="btn bg-white p-4">Play now</button>
      </div>
      </section>
      <!-- play Ground -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col justify-center items-center gap-20 pt-20 ">
            <!-- screen -->
         <div class="artboard artboard-horizontal phone-6 rounded-2xl border-[#010313cc] bg-[#FFFFFFB3] border-[20px]">
            <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
            </div>
             <div class="flex justify-center items-center h-full">
                <p id="current-alpabet" class="text-black text-9xl font-bold ">Y</p>
             </div>
        </div> 
            <!-- keyborde start  -->
         <div>
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
                </div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a"class="kbd">a</kbd>
                <kbd id="s"class="kbd">s</kbd>
                <kbd id="d"class="kbd">d</kbd>
                <kbd id="f"class="kbd">f</kbd>
                <kbd id="g"class="kbd">g</kbd>
                <kbd id="h"class="kbd">h</kbd>
                <kbd id="j"class="kbd">j</kbd>
                <kbd id="k"class="kbd">k</kbd>
                <kbd id="l"class="kbd">l</kbd>
                </div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z"class="kbd">z</kbd>
                <kbd id="x"class="kbd">x</kbd>
                <kbd id="c"class="kbd">c</kbd>
                <kbd id="v"class="kbd">v</kbd>
                <kbd id="b"class="kbd">b</kbd>
                <kbd id="n"class="kbd">n</kbd>
                <kbd id="m"class="kbd">m</kbd>
                <kbd id="/"class="kbd">/</kbd>
                </div>
          </div>
            <!-- keyborde end  -->

            <!-- life score -->
            <div class="flex justify-between w-3/4 t">
                <button class="btn bg-purple-500 text-xl text-white">
                    <span>Life</span>
                    <img src="images/Love.svg" alt="">
                    <span id="current-life">5</span>

                </button>
                <button class="btn bg-purple-700 text-xl text-white">
                    score 
                    <img src="images/Dolar.svg" alt="">
                    <span id="current-score">1</span>

                </button>
            </div>
         </div>
      </section>
      <section id="final-score" class="hidden flex flex-col justify-center items-center min-h-screen">
     <div class="text-white bg-[#FFFFFF33] text-center p-6 rounded-lg space-y-8">
        <h3 class="text-3xl font-semibold bg-red-600 p-2 rounded-md">Game Over !</h3>
        <h1 class="text-8xl ">
          <span class="font-extrabold">Score :</span><span id="last-score">14</span>
        </h1>
        <button onclick="Play()" class="btn text-xl bg-white">Play try Again</button>
        <p>Practice will make you Pro </p>
       </div>
      </section>
    </main>
    <script src="script/utilty.js"></script>
    <script src="script/alpha-clase.js"></script>
</body>
</html>
